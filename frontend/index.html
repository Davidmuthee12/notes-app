<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="/image.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <header class="header">
          <h1>My Notes</h1>
          <button id="newNoteBtn">+ New Notes</button>
        </header>

        <div id="message"></div>
        <div id="notes" class="notes-section">
          <h1>Main section here</h1>
        </div>
      </div>
      <!-- Create Note Dialog -->
      <dialog id="createDialog">
        <form id="createForm">
          <h2>New Note</h2>
          <div class="form-content">
            <div class="title">
              <label>Title</label>
              <input type="text" id="title" placeholder="Note title" required />
            </div>
            <div class="content">
              <label>Content</label>
              <textarea
                id="content"
                placeholder="Write your note..."
              ></textarea>
            </div>
          </div>

          <div class="actions">
            <button id="saveBtn" type="submit">Save</button>
            <button id="cancelBtn" type="button" id="closeDialog">
              Cancel
            </button>
          </div>
        </form>
      </dialog>

      <!-- Delete Confirmation Modal -->
      <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
          <h2>Delete Note</h2>
          <p>Are you sure you want to delete this note?</p>

          <div class="modal-actions">
            <button id="cancelDelete" class="btn secondary">Cancel</button>
            <button id="confirmDelete" class="btn danger">Delete</button>
          </div>
        </div>
      </div>

      <div id="toast" class="toast hidden"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
